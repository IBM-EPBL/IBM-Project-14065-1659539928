<!DOCTYPE html>
<html>
<head>
    <title>Attrition Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="apphr.js"></script>
	<link rel="stylesheet" href="apphr.css">
</head>
<body>
    <div class="overlay"></div>
    <div class = main>
        <h1><center>HR ATTRITION PREDICTION</center></h1>
        <div class="sub">
            <form>
                <div class="heading"><h2>Enter your Details</h2><br></div>
                <div class="subform">
                    <label class="bigcls">How well do you maintain worklife balance ? (0 - 5)</label><br><br>
                    <input class="inputcls" type = "number" id = "idwlb" name = "wlb" placeholder = "Enter your balance level" min="0" max="5" onkeyup="storeValue(event)" onchange="storeValue(event)"><br><br>
                    <label>Number of years in this company</label><br><br>
                    <input class="inputcls" type = "text" id = "idworkingyears" name = "workingyears" placeholder = "Enter your working years in this company" onkeyup="storeValue(event)"><br><br>
                    <label>Number of years in the current role</label><br><br>
                    <input class="inputcls" type = "text" id = "idcurrentrole" name = "currentrole" placeholder = "Enter your working years in this current role" onkeyup="storeValue(event)"><br><br>
                    <label>How many years since last promotion ?</label><br><br>
                    <input class="inputcls" type = "text" id = "idlastpromotion" name = "lastpromotion" placeholder = "Enter the no. of years since last promotion" onkeyup="storeValue(event)"><br><br>
                    <label>Number of years with the current manager</label><br><br>
                    <input class="inputcls" type = "text" id = "idcm" name = "cm" placeholder = "Enter your number of years with the current manager" onkeyup="storeValue(event)"><br><br>
                    <input type="button" class="action_btn prevbutton" onclick="window.location.href = 'file:///C:/Users/Sathish/OneDrive/Desktop/hr%20attrition%20prediction/clienthr/fourthpage.html';" value="Previous page"/><br><br>
                    <button class="submit" onclick="onClickedEstimatedAttrition()" type="button">Predict Attrition</button><br><br>
	                <div id="uiEstimatedAttrition" class="result">	<h2></h2> </div><br><br> </div>
            </form>
            <img src="form_bg.jpg" alt="Image" class="form_img">
        </div>
    </div>

</body>
</html>
