<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Employee Attrition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h1 class="text-center head" data-bs-hover-animate="pulse">Employee Attrition Predictor</h1>
    </div>
    <div class="container" style="margin-top: 10px;">
        <form method="post" action="{{ url_for('predict') }}">
            <div class="form-row">
                <div class="col col-12 col-sm-6" data-aos="zoom-in-left" data-aos-delay="500" data-aos-once="true">
                    <div class="form-group"><label>Age</label>
                        <input class="border-secondary shadow-lg form-control" type="number" name="Age" min="0" max="122" placeholder="Age" required="">
                    </div>
                    <div class="form-group"><label>Education</label>
                        <input class="border-secondary shadow-lg form-control" type="number" name="Education" min="1" max="5" placeholder="Education (1-5)" required="">
                    </div>
                    <div class="form-group"><label>Department</label>
                        <select class="border-secondary shadow-lg custom-select" name="Department" required="">
                            <optgroup label="Select Department">
                                <option value="Single">Sales</option>
                                <option value="Research and Development">Research and Development</option>
                                <option value="Human Resources">Human Resources</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="col col-12 col-sm-6" data-aos="zoom-in-right" data-aos-delay="500" data-aos-once="true">
                    <div class="form-group"><label>Marital Status</label>
                        <select class="border-secondary shadow-lg custom-select" name="Marital_Status" required="">
                            <optgroup label="Select Marital Status">
                                <option value="Single">Single</option>
                                <option value="Married">Married</option>
                                <option value="Divorced">Divorced</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="form-group"><label>Education Field</label>
                        <select class="border-secondary shadow-lg custom-select" required="" name="Education_Field">
                            <optgroup label="Select Education Field">
                                <option value="Human Resource">Human Resource</option>
                                <option value="Life Sciences">Life Sciences</option>
                                <option value="Marketing">Marketing</option>
                                <option value="Medical">Medical</option>
                                <option value="Technical Degree">Technical Degree</option>
                                <option value="Other">Other</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="form-group"><label>Business Travel</label>
                        <select class="border-secondary shadow-lg custom-select" name="Business_Travel" required="">
                            <optgroup label="Select Travel frequency">
                                <option value="Travel_Frequently">Frequently</option>
                                \<option value="Travel_Rarely">Rarely</option>
                                <option value="Non_Travel">No Travel</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col col-12 col-sm-6" data-aos="zoom-in-left" data-aos-delay="800" data-aos-once="true">
                    <div class="form-group"><label>Job Role</label>
                        <select class="border-secondary shadow-lg custom-select" required="" name="Job_Role">
                            <optgroup label="Select Job Role">
                                <option value="Laboratory Technician">Laboratory Technician</option>
                                <option value="Sales Executive">Sales Executive</option>
                                <option value="Research Scientist">Research Scientist</option>
                                <option value="Manufacturing Director">Manufacturing Director</option>
                                <option value="Healthcare Representative">Healthcare Representative</option>
                                <option value="Manager">Manager</option>
                                <option value="Sales Representative">Sales Representative</option>
                                <option value="Research Director">Research Director</option>
                                <option value="Human Resources">Human Resources</option>
                                <option value="Others">Others</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="form-group"><label>Gender</label>
                        <select class="border-secondary shadow-lg custom-select" required="" name="Gender">
                            <optgroup label="Select Gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="col col-12 col-sm-6" data-aos="zoom-in-right" data-aos-delay="800" data-aos-once="true">
                    <div class="form-group"><label>Monthly Income</label>
                        <input class="border-secondary shadow-lg form-control" type="number" required="" name="Monthly_Income" min="0"  placeholder="Salary in Rs. (Ex.50000)">
                    </div>
                    <div class="form-group"><label>Percent Salary Hike</label>
                        <input class="border-secondary shadow-lg form-control" type="number" name="Percent_Salary_Hike" min="0" max="100" placeholder="Percent Salary Hike" required="">
                    </div>
                    
                </div>
            </div>
            <div class="form-row">
                <div class="col" data-aos="zoom-in-left" data-aos-delay="1700" data-aos-once="true">
                    <div class="form-group"><label>Number of Companies Worked</label>
                        <input class="border-secondary shadow-lg form-control" type="number" name="NumCompaniesWorked" min="0" step="1" placeholder="Companies Worked" required="">
                    </div>
                </div>
                <div class="col" data-aos="zoom-in-up" data-aos-delay="1700" data-aos-once="true">
                    <div class="form-group"><label>Years in Current Company</label>
                        <input class="border-secondary shadow-lg form-control" type="number" required="" name="YearsAtCompany" min="0" step="1" placeholder="Years in current company">
                    </div>
                </div>
                <div class="col" data-aos="zoom-in-right" data-aos-delay="1700" data-aos-once="true">
                    <div class="form-group"><label>Distance From Home</label>
                        <input class="border-secondary shadow-lg form-control" type="number" name="Distance_From_Home" min="0" step="1" placeholder="Distance from Home" required="">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col col-12 col-sm-4" data-aos="zoom-in-left" data-aos-delay="1700" data-aos-once="true">
                    <div class="form-group"><label>Job Level</label>
                        <input class="border-secondary shadow-lg form-control" type="number" name="Job_Level" min="1" max="5" placeholder="Job_Level (1-5)" required="">
                    </div>
                </div>
                <div class="col col-12 col-sm-4" data-aos="zoom-in-up" data-aos-delay="1700" data-aos-once="true">
                    <div class="form-group"><label>Total Working Hours</label>
                        <input class="border-secondary shadow-lg form-control" type="number" name="Total_Working_Hours" min="0" max="24" placeholder="Total Working Hours" required="">
                    </div>
                </div>
                <div class="col col-12 col-sm-4" data-aos="zoom-in-right" data-aos-delay="1700" data-aos-once="true">
                    <div class="form-group"><label>Total Working Years</label>
                        <input class="border-secondary shadow-lg form-control" type="number" name="Total_Working_Years" min="0" step="1" placeholder="Total Working Years" required="">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col col-12 col-sm-4" data-aos="zoom-in-left" data-aos-delay="1700" data-aos-once="true">
                    <div class="form-group"><label>Years Since Last Promotion</label>
                        <input class="border-secondary shadow-lg form-control" type="number" name="Years_Since_Last_Promotion" min="0" step="1" placeholder="Years Since Last Promotion" required="">
                    </div>
                </div>
                <div class="col col-12 col-sm-4" data-aos="zoom-in-up" data-aos-delay="1700" data-aos-once="true">
                    <div class="form-group"><label>Training Times Last Year</label>
                        <input class="border-secondary shadow-lg form-control" type="number" name="Training_Times_Last_Year" min="0" step="1" placeholder="Training Times Last Year" required="">
                    </div>
                </div>
                <div class="col col-12 col-sm-4" data-aos="zoom-in-right" data-aos-delay="1700" data-aos-once="true">
                    <div class="form-group"><label>Years With Current Manager</label>
                        <input class="border-secondary shadow-lg form-control" type="number" name="Years_With_Current_Manager" min="0" step="1" placeholder="Years With Current Manager" required="">
                    </div>
                </div>
            </div>
            <button class="btn btn-block text-uppercase text-center text-body border rounded border-dark shadow-lg d-flex justify-content-center align-items-center centering" data-aos="zoom-in" data-aos-delay="1900" data-aos-once="true" type="submit"
                style="color: rgb(13,14,16);margin-right: auto;margin-left: auto;width: 150px;margin-top: 40px;margin-bottom: 20px; opacity:100">PREDICT</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='bs-init.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
</body>

</html>
